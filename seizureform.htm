<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epilipsy seizure information</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Epilipsy</span> Health Care</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Epilipsy seizure information</h3>
        <ul>
          <li><i class="fa fa-road"></i> Nust</li>
          <li><i class="fa fa-phone"></i> College of E&ME</li>
          <li><i class="fa fa-envelope"></i> muhammadafzal4021@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>General Information</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>gender</label>
            <input type="text" name="gender" id="gender">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Age</label>
            <input type="text" name="age" id="age">
          </p>
          <p>
            <label>How many times sizure occured in last month</label>
            <select id="freq">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </p>
          <p>
            <label>where seizure occured</label>
            <input type="text" name="where seizure occured" id="seizure_ocurence">
          </p>
          <p>
            <label>Ocurrence Date/Time</label>
            <input type="datetime-local" name="Ocurrence_time" id="Ocurrence_time" >
            
          </p>

          <p>
          <p class="full">
            <label>Side notes</label>
            <textarea name="Side notes" rows="4" id="Sidenotes"></textarea>
          </p>
          <p class="full">

          <p>
          <p class="full">
            <label>Resulting Injuries</label>
            <textarea name="Resulting Injuries" rows="4" id="ResultingInjuries"></textarea>
          </p>
          <p class="full">
          <p>
          <p class="full">
            <label>Physical Side effects</label>
            <textarea name="Side effects" rows="4" id="Sideeffects"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
