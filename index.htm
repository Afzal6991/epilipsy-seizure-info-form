<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epilipsy seizure information</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Epilipsy</span> Health Care</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Epilipsy seizure information</h3>
        <ul>
          <li><i class="fa fa-road"></i> Nust</li>
          <li><i class="fa fa-phone"></i> College of E&ME</li>
          <li><i class="fa fa-envelope"></i> muhammadafzal4021@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>General Information</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Gender</label>
            <select name="Gender" id="gender"> 
                  <option value=" "> EMPTY </option> 
                  <option value="Male">Male</option> 
                  <option value="Female">Female</option> 
              </select> 
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Age</label>
            <input type="text" name="age" id="age">
          </p>
          <p>
            <label>Select Month of seizure</label>
            <select name="month" id="month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
                </select>
          </p>
          <p>
            <label>How many times seizure occured in month</label>
            <select id="freq" onchange="run()">
              <option value="0">Selected</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </p>
          <div id='parent' class="centered"></div>
          <br>
          <div id='parent1' class="centered"></div>
          <div id='parent2' class="centered"></div>
          <div id='parent3' class="centered"></div>
          <div id='parent4' class="centered"></div>
          <div id='parent5' class="centered"></div>
          <br>
          <div id='parent6' class="centered"></div>
          <br>
          <div id='parent7' class="centered"></div>
          <div id='parent8' class="centered"></div>
          <div id='parent9' class="centered"></div>
          <div id='parent10' class="centered"></div>
          <div id='parent11' class="centered"></div>
          <br>
          <div id='parent12' class="centered"></div>
          <br>
          <div id='parent13' class="centered"></div>
          <div id='parent14' class="centered"></div>
          <div id='parent15' class="centered"></div>
          <div id='parent16' class="centered"></div>
          <div id='parent17' class="centered"></div>
          

          
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="logic.js"></script>
</body>
</html>
